<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Sarabun', sans-serif;
            color: #fff;
            background-color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff85c1;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .delay-1 {
            animation-delay: 1s;
        }

        .delay-2 {
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Happy Birthday Auan Pam</h1>
        <p class="fade-in delay-1">น้องขอให้พี่แพมขอให้มีความสุขมาก ๆ ไม่เครียด ไม่เหนื่อย เจอเรื่องดี ๆ เยอะ ๆ รักพี่แพมนะค้าบบ</p>
        <button class="fade-in delay-2" onclick="location.href='birthday.html'">ClickEiEi</button>
    </div>
    <audio autoplay loop>
        <source src="assets/music.mp3" type="audio/mpeg">S
        Your browser does not support the audio element.
    </audio>
</body>
</html>
